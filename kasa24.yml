- name: zmiana configa openssl2
  blockinfile:
    path: "{{ montowanie }}/etc/ssl/openssl.cnf"
    backup: yes
    insertafter: "CipherString = DEFAULT:@SECLEVEL=2"
    block: |
      [ default_conf ]
      ssl_conf = ssl_sect
      [ssl_sect]
      system_default = ssl_default_sect
      [ssl_default_sect]
      MinProtocol = TLSv1.2
      CipherString = DEFAULT:@SECLEVEL=0
