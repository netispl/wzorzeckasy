- name: Dodanie DNS
  lineinfile:
    path: "{{ montowanie }}/etc/resolv.conf"
    line: nameserver 8.8.8.8

- name: apt update
  command: chroot "{{ montowanie }}" apt update

- name: apt instalacja pakietÃ³w
  command: chroot "{{ montowanie }}" apt install --yes xkasnet-client-2.2.19 xkasnet-libnative-jni-2.2.19 x-pos-launcher kasnet-config-kasa-2.1.339-m07 kasnet-libwaga-kasa-2.1.339-m07 kasnet-monitor-kasa-2.1.339-m07 kasnet-server-kasa-2.1.339-m07 kasnet-src-kasa-2.1.339-m07 kasnet-tools-kasa-2.1.339-m07 libglib2.0-0 libgtk-3-common libgtk-3-0 libgtk-3-bin xserver-xorg-video-intel libmariadb-java liblog4j1.2-java libjargs-java librxtx-java

- name: run-config
  shell: "touch {{ montowanie }}/home/kasa/.run-config"

- name: run-config chown
  shell: "chown 1000:1000 {{ montowanie }}/home/kasa/.run-config"

- name: config
  shell: "echo 'kasa.config-1024x768' > {{ montowanie }}/home/kasa/CONFIG ; chown 1000:1000 {{ montowanie }}/home/kasa/CONFIG"

- name: config_x
  shell: "echo 'xfwm4' > {{ montowanie }}/home/kasa/WINDOW_MANAGER ; chown 1000:1000 {{ montowanie }}/home/kasa/WINDOW_MANAGER"

- name: x
  shell: "chmod +x {{ montowanie }}/etc/init.d/df_daemon"

- name:  Intel Graphics w xorg.conf.d
  blockinfile:
    path: "{{ montowanie }}/usr/share/X11/xorg.conf.d/80-intel.conf"
    marker: "# {mark} ANSIBLE INTEL GRAPHICS"
    block: |
      Section "Device"
          Identifier "Intel Graphics"
          Driver "Intel"
          Option "DRI" "3"
#          Option      "AccelMethod" "uxa"
      EndSection
    create: yes
    backup: yes

- name: zmiana configa openssl
  lineinfile:
    state: present
    dest: "{{ montowanie }}/etc/ssl/openssl.cnf"
    insertafter: '#.include filename'
    line: "{{ item }}"
  with_items:
    - 'openssl_conf = default_conf'

